<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Banking</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script type="module" src="script/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <div class="page" id="home-page">
      <div class="header">
        <div class="usuario-container">
          <span id="nombre"></span>
        </div>

        <span id="btn-logout">Logout</span>
      </div>
      <div class="white-container">
        <div class="menu-container">
          <h1 class="you-count">Tu cuenta</h1>
          <button class="links" id="deposito">Depositar</button>
          <button class="links" id="consulta-saldo">Consultar saldo</button>
          <!--  <button class="links">Pagar servicios</button>-->
          <button class="links" id="dolar">Consulta valor del dolar</button>
        </div>
        <div class="green-container">
          <div class="account-info">
            <p class="saldo-container">
              <span>Saldo:</span><span id="saldo-cuenta">$0</span>
            </p>

            <span id="operacion-dolar"></span>
            <!--<p id="limite-extraccion">Tu límite de extracción es:</p> -->
          </div>
        </div>
      </div>

      <div id="operaciones-body" class="operaciones"></div>
    </div>

    <div class="page" id="login-page">
      <div class="white-container">
        <form id="dataForm">
          <h1 class="title-form">Ingrese sus Datos</h1>
          <br />
          <div class="mb-3">
            <label for="form-label">Nombre de Usuario</label>
            <input type="text" class="input-NameUsu" name="userName" />
          </div>
          <div class="mb-3">
            <label for="form-label">Contraseña</label>
            <input type="number" class="input-Passw" name="password" />
          </div>
          <button type="submit" class="btn btn-primary" id="check-ok">
            Aceptar
          </button>
        </form>
      </div>
    </div>

    <div id="main-loading">
      <div class="loading-container">
        <span>&#9883;</span>
      </div>
    </div>

    <div id="sombraD">
      <div id="modalD">
        <span id="closeD">X</span>
        <form id="dataDepo">
          <h1 class="title-form">Deposito</h1>
          <br />
          <div>
            <label for="form-label">Cantidad a depositar</label>
            <input
              type="number"
              class="input-Count"
              id="cant-depositar"
              name="cant-depositar"
            />
          </div>

          <button type="submit" class="btn btn-primary" id="deposit-ok">
            Aceptar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
