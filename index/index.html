<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Banking</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../script/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/index.css" />
  </head>
  <body>
    <div class="header">
      <button id="btnModal">INGRESAR</button>

      <div id="myModal" class="modalContainer">
       
      </div>

      <div class="align-left">
        <span id="nombre"></span>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="you-count">Tu cuenta</h1>
        <button class="links" id="deposito">Depositar dinero</button>
        <button class="links">Pagar servicios</button>
        <button class="links">Transferir dinero</button>
      </div>
      <div class="green-container">
        <div class="account-info">
          <p class="style-saldo" id="saldo-cuenta"></p>
          <!--<p id="limite-extraccion">Tu límite de extracción es:</p> -->
        </div>
      </div>
    </div>
   
    <div id="operaciones-body" class="operaciones"></div>

    <div id="sombra">
      <div id="modal">
        <span id="close">X</span>
        <form id="dataForm">
          <h1 class="style-title">Ingrese sus Datos</h1>
          <br />
          <div class="mb-3">
            <label for="form-label">Nombre de Usuario</label>
            <input type="text" class="input-form" id="userName" />
          </div>
          <div class="mb-3">
            <label for="form-label">Contraseña</label>
            <input type="number" class="input-form" id="password">
          </div>
          <button type="submit" class="btn btn-primary" id="check-ok">
            Aceptar
          </button>
        </form>
      </div>
    </div>

    <div id="sombraD">
      <div id="modalD">
        <span id="closeD">X</span>
        <form id="formDeposito">
          <h1 class="style-title">Deposito</h1>
          <br />
          <div class="mb-3">
            <label for="form-label">Cantidad a depositar</label>
            <input type="number" class="input-form" id="" />
          </div>
          
          <button type="submit" class="btn btn-primary" id="deposit-ok">
            Aceptar
          </button>
        </form>
      </div>
    </div>
   
  </body>
</html>
