    <title>Home Banking</title>
    <script

  <body>
    <div class="header">
      <button id="btnModal">INGRESAR</button>

      <div id="myModal" class="modalContainer">
        <div class="modal-content">
          <span class="close">×</span>

          <div class="content-form">
            <h2 class="title">Ingrese sus datos</h2>

            <form class="form-container" id="dataForm">
              <input
                name="userName"
                type="text"
                id="userName"
                class="input-form"
                placeholder="Nombre de usuario"
              /><br />
              <input
                name="password"
                type="password"
                id="password"
                class="input-form"
                placeholder="Contraseña"
              /><br />

              <button type="submit" id="check-ok">ACEPTAR</button>
            </form>
          </div>
        </div>
      </div>

      <div class="align-left">
        <span id="nombre"></span>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="you-count">Tu cuenta</h1>
        <button class="links" id="deposito">Depositar dinero</button>
        <button class="links">Pagar servicios</button>
        <button class="links">Transferir dinero</button>
      </div>
      <div class="green-container">
        <div class="account-info">
          <p class="style-saldo" id="saldo-cuenta"></p>
          <!--<p id="limite-extraccion">Tu límite de extracción es:</p> -->
        </div>
      </div>
    </div>
